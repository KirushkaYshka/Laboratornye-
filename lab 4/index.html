<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Резюме</title>
  </head>
  <body>
    <form class="form">
      <div class="form__header">
        <h1>Резюме</h1> <hr />
      </div>
      <div class="form__body">
      <div class="form__colum">
        <div class="form__group">
          <label for="FCs">Ваше Ф.И.О</label><br />
          <input type="text" name="FIO" id="FIO" placeholder="Иванов Иван Иванович" class="form__control"/>
        </div>
        <div class="form__group">
          <label for="Birthady">Дата рождения</label><br />
          <input type="date" name="Birthday" id="Birthday" class="form__control"/>
        </div>
        <div class="form__group">
          <label for="Photo_Rabotnika">Фотография ваших пасспортных данных</label><br />
          <input type="file" accept="image/jpeg,image/png" name="Photo_Rabotnika" id="Photo_Rabotnika" class="form__control"/>
        </div>
      </div>

      <div class="form__colum">
        <div class="form__group">
          <label for="Number_of_people">Введите ваш Email для обратной связи</label><br />
          <input type="email" name="Email_Rabotnika" id="Email_Rabotnika" class="form__control"/>
        </div>
        <div class="form__group">
          <label for="Additional_services">Условия соглашения:</label><br />

          <p><input type="checkbox" name="Soglasie" id="Soglasie" value="Yslovia" >Я ознакомился/ась с рабочими условиями<Br>
            <input type="checkbox" name="Soglasie" id="Soglasie" value="Confidence">Я ознакомился/ась с правилами конфиденциальности компании<Br>
            <input type="checkbox" name="Soglasie" id="Soglasie" value="Pravila">Я ознакомился/ась с правилами компании</p>
        </div>
        <div class="form__group">
          <label for="Rassilka">Получать рассылку от нашей компании?</label><br />
          <p><input type="radio" name="Rassilka" id="Rassilka" value="Yes"/>Да<br>
          <input type="radio" name="Rassilka" id="Rassilka" value="No"/>Нет</p>
        </div>

      <div>
      <label for="Dolzhnost">На какую должность вы претендуете?</label><br/>  
      <select size="1" name="Dolzhnost" id="Dolzhnost" class="form_select">
        <option>Грузчик</option>
        <option>Уборщик</option>
        <option>Инженер</option>
      </select>
         </div>
        </div>
      </div>

      <button type="submit" class="form__submit">
        Отправить резюме
      </button>
    </form>
  </body>
</html>
